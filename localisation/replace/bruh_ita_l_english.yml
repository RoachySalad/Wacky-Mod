 italy.502.d:0 "The Italian people wish to join in with our German friends against the French. If we don't join the Germans within 120 days, the public will lose favor with us.\nIf we wait 180, the british may launch a pre-emptive strike."
 italy.502.a:0 "We must make preperations."
 italy.503.t:0 "Public Outcry"
 italy.503.d:0 "The Italian people are outraged we have not gone to war.\nIf we wait 60 days, the brittish may launch a pre-emptive strike against us, suspecting we will join the germans anyway."
 italy.503.a:0 "We must make preperations."
