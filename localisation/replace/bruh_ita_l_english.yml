l_english:
 #### FOCUSES ####
 ITA_denounce_the_sanctions:0 "Denounce the Sanctions"
 ITA_denounce_the_sanctions_desc:0 "What the League of Nations fails to realize is that we are simply carving out our own place in the sun. Ethiopia shall be ours."
 ITA_increase_trade:0 "Increase Foreign Trade"
 ITA_increase_trade_desc:0 "Is is with the international community that Italy must find solace, for one nation alone cannot stand tall above the labors of others."
 ITA_intercontinental_trade:0 "Intercontinental Cooperation"
 ITA_intercontinental_trade_desc:0 "The relative isolation we have endured must come to an end. Let us reach out to potential friends in hopes of sparking something new."
 ITA_german_trade:0 "German Trade Treaty"
 ITA_german_trade_desc:0 "Though we must remain cautious of the Germans, they remain our ideological brethren and thus a key ally. For the benefit of both nations, we shall expand trade."
 ITA_purchase_steel:0 "Purchase German Steel"
 ITA_purchase_steel_desc:0 "You need more than pizza and spaghetti to build a battleship. German steel works are among the largest in the world, and thus would prove useful in years to come."
 ITA_steel_investments:0 "German Steel Investments"
 ITA_steel_investments_desc:0 "Over-reliance is a danger, yet only through cooperation may we finally be free from the bounds of others. Ironic."
 ITA_german_industrial_cooperation:0 "German Industrial Cooperation"
 ITA_german_industrial_cooperation_desc:0 "The heart of the nation may lay with the people, but only in industry may we find the soul. This is an unsettling analogy."
 ITA_integrate_economies:0 "Integrate the Economies"
 ITA_integrate_economies_desc:0 "None have proven as reliable as the Germans in terms of industrial might and consistency, the two most important factors in a partner. Let this romance blossom."
 ITA_balkan_trade:0 "Balkan Cooperation"
 ITA_balkan_trade_desc:0 "We are certain Hitler wouldn't mind us picking up some extra friends on the side. The Balkans might just spice things up."
 ITA_romanian_cooperation:0 "Romanian Trade Treaty"
 ITA_romanian_cooperation_desc:0 "When searching for a partner, one should consider what one lacks. After all, the spark of friendship oftentimes grows into much more."
 ITA_purchase_oil:0 "Purchase Romanian Oil"
 ITA_purchase_oil_desc:0 "The between bountiful hills of Romania lies a majesty that makes the mouth water. We're talking about oil, of course."
 ITA_invest_oil:0 "Romanian Oil Investments"
 ITA_invest_oil_desc:0 "We are a nation damaged by betrayal and anguish. France turned its back on us, leaving Italy cold and alone among a sea of indifference. The Romanians, on the other hand, are loyal, firm, and honest. It is unthinkable that we would be stolen from a second time."
 ITA_hungarian_trade:0 "Hungarian Trade Treaty"
 ITA_hungarian_trade_desc:0 "As the center of European Bauxite mining, Hungary is an important player in the international stage, even despite their fall from grace. It couldn't hurt to bring them to our side."
 ITA_bulgarian_cooperation:0 "Bulgarian Industrial Cooperation"
 ITA_bulgarian_cooperation_desc:0 "The Bulgarians may not have much to offer, but it's always nice to have an ally on the side."
 ITA_german_investments:0 "German Investors"
 ITA_german_investments_desc:0 "The Germans have offered substantial economic aid following our costly war with Ethiopia. We shall accept with dignity intact."
 ITA_autarky:0 "Autarky"
 ITA_autarky_desc:0 "No one can argue--Autarky is the better path. Let us ascend to the world stage alone, for an independent Italy doesn't need any allies!"
 ITA_economic_independence:0 "Economic Independence"
 ITA_economic_independence_desc:0 "At last we have sliced the shackles clean. All allies do are lie, cheat, and eat our pizzas without even a note of gratitude."
 ITA_mining_effort:0 "Mining Expansion"
 ITA_mining_effort_desc:0 "It is beneath the earth that we find our true treasure. Neither friends nor foes may fill the holes in our hearts. Only red wine and the scent of iron will suffice."
 ITA_sulcis_basin:0 "Expand the Sulcis Basin" #not a focus
 ITA_elba_mines:0 "Expand the Elba Mines"
 ITA_elba_mines_desc:0 "The northern Elba Mines are some of the most productive in Italy. We would do well to capitalize on this."
 ITA_focus_mil_expansion:0 "Expand Military Production"
 ITA_focus_mil_expansion_desc:0 "True independence may be a myth, but if you're forced to cooperate, you need to have a place to vent your anger. Perhaps through the barrel of a rifle."
 ITA_steel_production:0 "Take Over the Steel Industry"
 ITA_steel_production_desc:0 "Productivity to the utmost. That is what we must promote. We mustn't hesitate to dirty our hands to do so."
 ITA_develop_the_empire:0 "Develop the Empire"
 ITA_develop_the_empire_desc:0 "With a vast colonial empire of our own, the task at hand becomes apparent. Let us prove to the world that we lack nothing, want nothing, and need nothing we cannot provide ourselves."
 ITA_develop_libya:0 "Develop Libya"
 ITA_develop_libya_desc:0 "Unlike the French, the Libyans actually appreciate our help. We've brought civilization to a long-underdeveloped region. Mussolini's generosity knows no bounds, as they are about to learn."
 ITA_libyan_railroad:0 "Libyan Railroads"
 ITA_libyan_railroad_desc:0 "We should develop a vast system of railroads in North Africa. For no reason in particular."
 ITA_oil_prospecting:0 "Prospect for Oil"
 ITA_oil_prospecting_desc:0 "Black gold. The wells of our tears have dried up, but the wells of Libya shall yield profit for all time!"
 ITA_oil_extraction:0 "Extract the Oil"
 ITA_oil_extraction_desc:0 "With oil discovered, all that remains is to bring it into the open air and refine it."
 ITA_develop_east_africa:0 "Develop East Africa"
 ITA_develop_east_africa_desc:0 "It took us nearly four decades to conquer East Africa. Let's ensure we get our money's worth."
 ITA_local_rubber:0 "Local Rubber Production"
 ITA_local_rubber_desc:0 "The one staple of any solid colonial empire is rubber production. Let's see if we can't force it onto the Ethiopians."
 ITA_ethiopian_settlers:0 "Ethiopian Settlers"
 ITA_ethiopian_settlers_desc:0 "Let us spread the wonders of Italian cuisine far and wide! Pasta Pastors, Mozzarella Missionaries, Pastrami Priests. These great men will guide East Africa into a better tomorrow."
 ITA_synthetic_oil:0 "Synthetic Oil"
 ITA_synthetic_oil_desc:0 "Should Libya not turn up a profit, we must be ready to take a more forceful approach."
 ITA_coal_liquification:0 "Coal Liquification"
 ITA_coal_liquification_desc:0 "As it stands, it is difficult to efficiently liquify coal into true liquid fuel. This must change."
 ITA_synthetic_rubber:0 "Synthetic Rubber"
 ITA_synthetic_rubber_desc:0 "Authenticity has always been a staple of Italian culture, but perhaps we can make some compromises for the greater good."
 ITA_refinery_construction:0 "Synthetics Nationalisation"
 ITA_refinery_construction_desc:0 "It is the duty of the government to nationalise industries key to national defense. Without synthetic petrol products, we cannot enforce a truly Italian Autarky."
 ITA_bank_loans:0 "Bank Loans"
 ITA_bank_loans_desc:0 "It is common practice for small businesses to take loans in times of trouble. We're certain that generous amounts of debt at less-than-reasonable interest rates will yield results in the long run."
 ITA_highway_expansion:0 "Finish the Autostrade"
 ITA_highway_expansion_desc:0 "Italy possesses one of the most modern highway systems of Europe. All that remains is to put the finishing touches on these many roads that rival the Autobahn."
 ITA_railway_expansion:0 "Nationalise Rail Companies"
 ITA_railway_expansion_desc:0 "The many railway companies of Italy must be brought under one banner, our banner."
 ITA_railway_expansion2:0 "Railway Expansion Program"
 ITA_railway_expansion2_desc:0 "More railways means a thriving economy! Probably."
 ITA_light_industry:0 "Light Industry Expansion"
 ITA_light_industry_desc:0 "Despite Northern Italy's relatively early industrialization, the nation as a whole is considered by many as a rural backwater. The first step to correcting this misnomer shall be taken."
 ITA_agricultural_expansion:0 "Invest in the Agricultural Sector"
 ITA_agricultural_expansion_desc:0 "The food shortage following the Great War was never truly resolved in Italy. Some generous spending directed towards the rural sector would be a welcome sight for many, to be sure, but the economical and demographical implications are far grander."
 ITA_beretta:0 "Beretta"
 ITA_beretta_desc:0 "The oldest active firearms manufacturer in the world, Beretta supplied firearms to the Venetians in 1526, and they will do so for us today."
 ITA_industry_nationalisation:0 "Industry Nationalisation"
 ITA_industry_nationalisation_desc:0 "We've already angered nearly every Great Power in Europe through our rampant industry seizure and nationalisation. It's time to rip off the band-aid and finish this."
 ITA_heavy_industry:0 "Heavy Industry Expansion"
 ITA_heavy_industry_desc:0 "Italy has become a modern industrial superpower, among the giants of Britain and Germany. Yet there is no dictate that states we must stop here. Let us continue on and surpass all who dare stand between Italy and the glory of Rome!"
 ITA_military_industry:0 "Focus on Military Industry" #not a focus
 ITA_military_industry2:0 "Italian War Machine" #not a focus
 ITA_dockyard_expansion:0 "Focus on Naval Industry"
 ITA_dockyard_expansion_desc:0 "The Italian Navy is among the largest in the world, reigning supreme in the Mediterranean undisputed. It is unthinkable that we would allow the army to take precedence over the navy."
 ITA_dockyard_expansion2:0 "Dockyard Expansion" #not a focus
 ITA_proclaim_the_empire:0 "Proclaim the Empire"
 ITA_proclaim_the_empire_desc:0 "Tirelessly we have toiled beneath the glaring sunlight, desperate to stake our claim upon the world. At last, the effort has paid due. We sowed the seeds of grandeur, and from the soil shall sprout the Italian Empire!"
 ITA_rome_berlin_axis:0 "Rome-Berlin Axis"
 ITA_rome_berlin_axis_desc:0 "It is clear that Europe is bound for another Great War. We must ensure we are again on the winning side, only this time with an ally that acknowledges our claims."
 ITA_8_million_bayonets:0 "8 Million Bayonets"
 ITA_8_million_bayonets_desc:0 "Mussolini calls for an army 8 million strong to reclaim the glory of the Roman Empire!"
 ITA_pact_of_steel:0 "Pact of Steel" #has vanilla loc, unneeded
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "These great few years have seen the rapid expansion of the Italian state to borders near what the Romans possessed at the height of their empire. The time has come to proclaim the Mare Nostrum!"
 ITA_lessons_of_war:0 "Lessons of War"
 ITA_lessons_of_war_desc:0 "Italy may be more experienced in war than most, but this does not mean we have grown more proficient. The more experience we gain, the more we realize how inexperienced we truly are."
 ITA_old_guard:0 "Support the Old Guard"
 ITA_old_guard_desc:0 "Rapid change never yields true results, simply facades that fade into the ways of old. For lasting reforms, we must rely on those that have gotten us this far."
 ITA_army_traditions:0 "Army Traditions"
 ITA_army_traditions_desc:0 "From the spark of the Roman Empire, from the Italian Wars of the late-medieval era, from the Great War, Italy has its roots firmly planted in the soils of militarism. The army has served us well, and it will do so again."
 ITA_reject_innovation:0 "Reject Innovation"
 ITA_reject_innovation_desc:0 "Reject innovation, embrace tradition. The cavalry of old rides once again!"
ITA_expand_shock_tactics:0 "Expand Shock Tactics"
ITA_expand_shock_tactics_desc:0 "In order to break through the enemy lines, we shall attack with the utmost speed!"
ITA_embrace_tradition:0 "Embrace Tradition"
ITA_embrace_tradition_desc:0 "To win this war we shall entrench ourselves and let the enemy crash onto our positions, while our heavy guns obliterate their trenches!"
ITA_arditi_camouflage_tactics:0 "Arditi Camouflage Tactics"
ITA_arditi_camouflage_tactics_desc:0 "In order to negate the Allies their Air Superiority, we shall disguise ourselves from their spotters and attack during the night."
 ITA_reform_the_arditi:0 "Reform the Arditi"
 ITA_reform_the_arditi_desc:0 "The Arditi, or 'The Daring Ones', were the elite special forces of Italy during the Great War. With a second war on the horizon, we must consider reinstituting these shock troops."
 ITA_riforma_gentile:0 "Riforma Gentile"
 ITA_riforma_gentile_desc:0 "Rome is the center of the world, and will soon become the center of the new Renaissance."
 ITA_reinforce_loyalty:0 "Enforce Party Loyalty"
 ITA_reinforce_loyalty_desc:0 "The Fascist Party of Italy is the lifeblood of the state. We must ensure it remains loyal to Mussolini and Mussolini alone."
 ITA_commando_supremo:0 "Comando Supremo"
 ITA_commando_supremo_desc:0 "Benito Mussolini is the supreme commander of Italy in all aspects, including the armed forces. Surely nothing could go wrong if he were to assume field command."
 ITA_blackshirt_militias:0 "Blackshirt Militias"
 ITA_blackshirt_militias_desc:0 "In the face of a new Great War, the army alone will not be enough to defend the Italian state. We must establish a paramilitary force comprised of the Blackshirts to secure the capital."
 ITA_the_legions:0 "The Legions"
 ITA_the_legions_desc:0 "The Roman Legions were among the greatest fighting forces of history. It is only natural that we choose to emulate such innovative tactics."
 ITA_drain_the_swamp:0 "Innovative Theories"
 ITA_drain_the_swamp_desc:0 "It is time to face the truth. The Italian Army is in shambles. We failed to conquer Ethiopia the first time, and took extraordinary losses the second time. The problem is not our equipment, our culture, or bad luck. It's the incompetence displayed at every level of army command."
 ITA_restaff_high_command:0 "Restaff the High Command"
 ITA_restaff_high_command_desc:0 "We shall take a top-down approach in dealing with the miserable state of the Officer Corps. High Command shall be the first to go."
 ITA_general_staff:0 "Italian General Staff"
 ITA_general_staff_desc:0 "The time has come to mimic the Germans and establish the Italian General Staff to oversee military affairs on a higher level than even High Command."
 ITA_new_ncos:0 "New Officers"
 ITA_new_ncos_desc:0 "The core of our current predicament shall always lay with the Italian Officer Corps. Let us begin the purge."
 ITA_promote_messe:0 "Promote Messe"
 ITA_promote_messe_desc:0 "Giovanni Messi is among the brightest minds of Italy, believing wholly in the future of warfare... tanks. We shall offer him a position he cannot refuse."
 ITA_new_army:0 "New Army"
 ITA_new_army_desc:0 "The Army of Italy is reborn!"
 ITA_legacy_of_the_arditi:0 "Legacy of the Arditi"
 ITA_legacy_of_the_arditi_desc:0 "The Arditi were the first shocktroopers of Europe, and alongside the German stormtroopers, were instrumental in creating and maintaining breakthroughs in enemy lines."
 ITA_new_rifle:0 "New Rifles"
 ITA_new_rifle_desc:0 "As Europe develops the new generation of infantry rifles, we cannot sit idly by and expect to receive these innovations from Providence. We must take the initiative in these situations."
 ITA_new_artillery:0 "New Artillery"
 ITA_new_artillery_desc:0 "The thunder and clamor of a shell slamming the earth paired with the cries of our former allies. No sound could please our ears more."
 ITA_sf_expansion:0 "Special Forces Expansion"
 ITA_sf_expansion_desc:0 "The general army of Italy has never been particularly mighty. Our strength has always remained elite soldiers capable of exploiting enemy weaknesses and allowing the bulk of our army to perform more effectively."
 ITA_alpini:0 "The Alpini"
 ITA_alpini_desc:0 "The specialist mountain infantry of Italy, the Alpini are particularly skilled at fighting in the Alps and similar extreme environments."
 ITA_trench_warfare:0 "Trench Warfare"
 ITA_trench_warfare_desc:0 "As we learned well in the Great War, a dug-in enemy is particularly difficult to dislodge, even after the eleventh time. The appropriate response must always be to meet entrenchment with entrenchment."
 ITA_assault_tactics:0 "Assault Tactics"
 ITA_assault_tactics_desc:0 "When faced with the choice between inaction and action, the answer becomes clear. We cannot sit idly by while our enemies fortify their positions. The only answer is attack!"
 ITA_well_planned:0 "Well Planned Attacks"
 ITA_well_planned_desc:0 "Fast and decicive planning must be undergone to ensure that every man life for the glory of Rome is a necessary sacrifice."
 ITA_infiltration_tactics:0 "Infiltration Tactics"
 ITA_infiltration_tactics_desc:0 "Attacking a fortified position directly is suicide. Infantry offensives must be launched exclusively at opportune moments, and never without some form of deception."
 ITA_night_warfare:0 "Night Warfare"
 ITA_night_warfare_desc:0 "Furthermore, an entrenched position may be broken in times of particularly poor visibility, specifically under the cover of fog and night."
 ITA_mobile_bunkers:0 "Mobile Bunkers"
 ITA_mobile_bunkers_desc:0 "When faced with an enemy trench, one has three options. Send men boldly, send men craftily, and send a mechanism of death and destruction the likes of which terrify the angels above. I think we have our winner."
 ITA_learn_from_war:0 "Learn from the War"
 ITA_learn_from_war_desc:0 "War is a twofold practice. It may be particularly nasty, but it also provides us with a unique perspective into human nature. But we're military men, not philosophers."
 ITA_cavalry_modernisation:0 "Cavalry Modernisation"
 ITA_cavalry_modernisation_desc:0 "It is a simple truth that horseback riders are an outdated form of reconaissance. Let's begin the process of modernizing these remnants of the past."
 ITA_mobile_tanks:0 "Mobile Tanks"
 ITA_mobile_tanks_desc:0 "Maneuver warfare requires mobility, which the new generation of armored warfare will provide."
 ITA_new_armour:0 "New Armour Developments"
 ITA_new_armour_desc:0 "The field of armored vehicle engineering is radpidly advancing. We cannot afford to be left behind."
 ITA_combined_arms:0 "Combined Arms Tactics"
 ITA_combined_arms_desc:0 "Only through coordination between all branches of the military will we see the greatest success on the battlefield."
 ITA_bersaglieri:0 "Bersaglieri"
 ITA_bersaglieri_desc:0 "The Bersagleri Corps is a body of highly mobile light infantry of especially high quality. If the goal is maneuver warfare, we could not have asked for a better infantry standard."
 ITA_learn_from_wehrmacht:0 "Learn from the Wehrmacht"
 ITA_learn_from_wehrmacht_desc:0 "The German Army is among the greatest in the world in terms of maneuverability and speed. If our goal is efficiency, it is our prerogative to see that we mimic it flawlessly."
 ITA_csir:0 "CSIR"
 ITA_csir_desc:0 "The Italian Expeditionary Corps in Russia was Italy's largest attempt at mobile warfare in prolonged land combat. Let's hope this show of solidarity appeases Hitler for the years to come."
 ITA_eastern_experience:0 "Eastern Front Experience"
 ITA_eastern_experience_desc:0 "The Expeditionary Corps in Russia has taught us a great many lessons about both armored and winter combat. Its tremendous successes shall see nothing but praise from our allies!"
 ITA_armir:0 "ARMIR"
 ITA_armir_desc:0 "The CSIR's many successes in the east have led to the creation of the Italian Army in Russia, or ARMIR. This couldn't possibly go wrong."
 ITA_german_tanks:0 "Joint Tank Development"
 ITA_german_tanks_desc:0 "Recent developments call for increased cooperation with the Germans to create new and improved Italian tanks."
 ITA_regia_aeronautica:0 "Regia Aeronautica"
 ITA_regia_aeronautica_desc:0 "The Royal Italian Air Force must become an integral part of the armed forces to ensure Italy's survival in any conflicts to come."
 ITA_escape_the_cage:0 "Escape the Cage"
 ITA_escape_the_cage_desc:0 "The British have had their fun, monopolizing the only two entraces to the Mare Nostrum for decades. This status quo cannot stand for ever, and soon, Italy shall break free from her cage."
 ITA_carrier_planes:0 "Carrier Aircraft Development" #not a focus
 ITA_unsinkable_carriers:0 "Unsinkable Carriers" #not a focus
 ITA_seaplanes:0 "Modern Seaplanes"
 ITA_seaplanes_desc:0 "The ability to strike at enemy ships without deploying the navy is a miracle of aviation, and should be a top priority."
 ITA_replace_biplanes:0 "Replace the Biplanes"
 ITA_replace_biplanes_desc:0 "As it stands, outdated aircraft get slaughtered upon leaving the ground. The RAF is simply too modern a fighting force to be taken lightly."
 ITA_folgore:0 "The Folgore"
 ITA_folgore_desc:0 "With the astounding pace of fighter development, we must continuously improve upon previous designs or be left in the dirt. Let us stake our claim on modernity with the Folgore, the best fighter we have to offer."
 ITA_reform_air_ministry:0 "Tactical Air Effort"
 ITA_reform_air_ministry_desc:0 "Modern warfare calls for use of aircraft in conjunction with ground forces to effectively deal with fortified enemy emplacements."
 ITA_land_air_coordination:0 "Expand the Bomber Arm" #not a focus
 ITA_naval_air_coordination:0 "Navy-Air Coordination"
 ITA_naval_air_coordination_deal:0 "The Royal Italian Navy and Air Force must work together to operate at peak efficiency."
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "The Royal Italian Navy shall wave the flag of Italy high for all eternity!"
 ITA_new_bb:0 "New Battleships"
 ITA_new_bb_desc:0 "The dreadnaughts of old have been outclassed by behemoths of engineering, and we have jumped on this trend eagerly."
 ITA_fast_bb:0 "Fast Battleships" #not a focus
 ITA_heavy_bb:0 "Heavy Battleships" #not a focus
 ITA_gunnery:0 "Long Range Gunnery"
 ITA_gunnery_desc:0 "There is no greater advantage in naval warfare than being able to fire upon the enemy without fear of retaliation."
 ITA_new_cruisers:0 "New Cruisers"
 ITA_new_cruisers_desc:0 "It is cruisers, not battleships, that make up the backbone of any fleet."
 ITA_range_finders:0 "Improved Range Finders"
 ITA_range_finders_desc:0 "Accuracy and calibre are equally important when dealing with an enemy. It matters little how large the shell if it misses its target entirely."
 ITA_fire_control:0 "Modern Fire Control"
 ITA_fire_control_desc:0 "With our recent naval advancements going smoothly, it is time to invest wholly in ship gun fire-control systems."
 ITA_new_dd:0 "New Destroyers"
 ITA_new_dd_desc:0 "Destroyers are among the most versatile ship at our desposal. We cannot let this potential go wasted."
 ITA_convoy_defence:0 "Convoy Defence"
 ITA_convoy_defence_desc:0 "The U-Boats aren't the only submarines prowling the Atlantic. We cannot allow a stray torpedo to jeopardize this entire operation."
 ITA_torpedo_boats:0 "Convoy Raiding" #not a focus
 ITA_flottiglia_mas:0 "Form the Decima Flottiglia MAS"
 ITA_flottiglia_mas_desc:0 "the Decima Flottiglia MAS were a series of light torpedo boats that took part in a vast number of daring raids against Allied shipping."
 ITA_research_slot:0 "More Research Teams"
 ITA_research_slot_desc:0 "Knowledge is power, and we could use some more power right about now."
 ITA_folgore_division:0 "Form the Folgore"
 ITA_folgore_division_desc:0 "Like lightning crashing from above, the Folgore Brigade shall crack the enemy's defenses, proving the effectiveness of light infantry in an era of rumbling steel and iron."
 ITA_new_land:0 "New Expansions"
 ITA_new_land_desc:0 "The Roman Conquests have begun! Let Caeser's legacy carry us forward!"
 ITA_victory_graecia:0 "Triumph for Graecia"
 ITA_victory_graecia_desc:0 "Graecia returns to the Empire! Let the Triumph commence!"
 ITA_victory_dalmatia:0 "Triumph for Dalmatia"
 ITA_victory_dalmatia_desc:0 "Dalmatia returns to the Empire! Let the Triumph commence!"
 ITA_victory_aegyptus:0 "Triumph for Aegyptus"
 ITA_victory_aegyptus_desc:0 "Aegyptus returns to the Empire! Let the Triumph commence!"
 ITA_victory_gallia:0 "Triumph for Gallia"
 ITA_victory_gallia_desc:0 "Gallia returns to the Empire! Let the Triumph commence!"
 ITA_victory_mauretania:0 "Triumph for Mauretania"
 ITA_victory_mauretania_desc:0 "Mauretania returns to the Empire! Let the Triumph commence!"
 ITA_victory_syria:0 "Triumph for Syria"
 ITA_victory_syria_desc:0 "Syria returns to the Empire! Let the Triumph commence!"
 ITA_start_italianisation_yug:0 "Start Yugoslavian Italianisation"
 ITA_start_italianisation_yug_desc:0 "It is a rare occurrence that we admit the Romans did something wrong. But it is deplorable that the barbarians of South Slavia were allowed to be conquered with their culture intact. We will correct this."
 ITA_complete_italianisation_yug:0 "Integrate Dalmatia"
 ITA_complete_italianisation_yug_desc:0 "Dalmatia was a historic part of the Roman Empire, and it will learn to accept that we are but a continuation of that occupation."
 ITA_start_italianisation_fra:0 "Start French Italianisation"
 ITA_start_italianisation_fra_desc:0 "It is a rare occurrence that we admit the Romans did something wrong. But it is deplorable that the barbarians of Gaul were allowed to be conquered with their culture intact. We will correct this."
 ITA_complete_italianisation_fra:0 "Integrate Gallia"
 ITA_complete_italianisation_fra_desc:0 "Our occupied portion of Gaul may not match the scale of the Roman Province, but nonetheless we will make do."
 ITA_start_italianisation_gre:0 "Start Greek Italianisation"
 ITA_start_italianisation_gre_desc:0 "It is a rare occurrence that we admit the Romans did something wrong. But it is deplorable that the barbarians of Greece were allowed to be conquered with their culture intact. We will correct this."
 ITA_complete_italianisation_gre:0 "Integrate Graecia"
 ITA_complete_italianisation_gre_desc:0 "Once a center of the Roman Empire, Graecia has fallen into disrepair in these long millennia. It matters little; we will fix any damage done by the so-called Greek government."
 ITA_empower_ustase:0 "Ally the Ustase"
 ITA_empower_ustase_desc:0 "The Croatian ultranationalist party, the Ustase, may be a handfull to the Yugoslav government, but seeing as we brought a swift end to their main enemy, perhaps an alliance is in order."
 ITA_croatian_legions:0 "Croatian Legions"
 ITA_croatian_legions_desc:0 "The Croats are unusually cooperative with occupying forces. Perhaps a local division of Croat regiments could yet be raised from these roudy peoples."
 ITA_crackdown_greece:0 "Crackdown on Graecia"
 ITA_crackdown_greece_desc:0 "The Greeks must learn their place beneath our boot."
 ITA_crackdown_france:0 "Crackdown on Gallia"
 ITA_crackdown_france_desc:0 "The people of Gaul must learn their place beneath our boot."
 ITA_aircraft_factories:0 "Aircraft Factories"
 ITA_aircraft_factories_desc:0 "Additional facilities for manufacturing aircraft would help alleviate the stress on the current military-industrial complex and free up resources for elsewhere."
 ITA_green_water_navy:0 "Green Water Navy"
 ITA_green_water_navy_desc:0 "The Mediterranean is our home, and we would do well to defend it. The Italian Navy operates best in its own element. Leave the Atlantic to the Germans."
 ITA_fleet_air_arm:0 "Fleet Air Arm"
 ITA_fleet_air_arm_desc:0 "Naval aviation is the newest form of naval warfare. Such combined armed tactics have proven effective for the Japanese, and thus we would do well to adopt them."
 ITA_sub_raiders:0 "Convoy Raiders"
 ITA_sub_raiders_desc:0 "Shipping lanes are the arteries of a nation. We need but block one or two of them and the country will grind to a halt."
 ITA_naval_strike:0 "Naval Strike Planes"
 ITA_naval_strike_desc:0 "Quite frankly, if given the option to wield our expensive fleet or sacrifice a few planes to deal with the Brits, we whole-heartedly choose the latter."
 ITA_bomber_force:0 "Bomber Force"
 ITA_bomber_force_desc:0 "What could be better than raining death and destruction upon our enemies? Doing it in style."
 ITA_technical_assistance:0 "Technical Assistance"
 ITA_technical_assistance_desc:0 "Despite our horribly outdated aircraft industry, there is hope. Aviation experts from the Luftwaffe have been offered to assist in modernizing our fighter models, and we have gladly accepted."
 ITA_airfield_expansion:0 "Airfield Expansion"
 ITA_airfield_expansion_desc:0 "Increased aircraft production means additional housing will be required."
 ITA_esploratori:0 "Esploratori"
 ITA_esploratori_desc:0 "The designation "esploratori", meaning "scouts", was originally given to a class of Italian warship that were between the then current destroyers and cruisers, in terms of size and firepower."
 ITA_defend_empire:0 "Defend the Empire"
 ITA_defend_empire_desc:0 "The Empire is a source of great pride to our people. We should prepare our defences to ensure our future enemies will not prevail should they attack."
