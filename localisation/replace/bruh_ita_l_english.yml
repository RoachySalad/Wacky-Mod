 ITA_bayonets:0 "8 Million Bayonets"
 ITA_neutrality_idea:0 "Diplomatic Isolation"
 ITA_neutrality_idea_desc:0 "Betrayed by our former allies in "The Treaty of London" - The Sacrifice of a former generation has left a sour taste in the mouth. We have no need to cooperate any further with the likes of the Britons, nor the French. Nothing stands between us and our rightful claim towards former territories of the Roman Empire. Their sacrifice will not be in vain, our people will stand united under the flag of our nation once more!"
