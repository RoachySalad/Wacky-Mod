 ##### MONGOLIA #####
 
 #### FOCUSES ####
 MON_collectivisation:0 "Continue Collectivisation"
 MON_collectivisation_desc:0 "For true socialism to reign supreme in these great steppes, further agricultural and industrial centralization must take place. Let the teachings of Marx guide us!"
 MON_buddhist_prosecution:0 "Buddhist Prosecution"
 MON_buddhist_prosecution_desc:0 "Those with loyalties to entities other than the state are, simply put, dangerous. Buddhism is one of the most prominent religions of Mongolia, and as such, represents a major security threat. To be reborn as a modern socialist nation, these people must be quietly removed."
 MON_trial_of_the_llamas:0 "Trial of the Llamas"
 MON_trial_of_the_llamas_desc:0 "These secretive enemies of the state shall finally be brought to the stage as we cement their treason for all to see."
 MON_crush_the_counter_revolutionaries:0 "Crush the Counter-Revolutionaries"
 MON_crush_the_counter_revolutionaries_desc:0 "With the reactionary movement slowing in momentum, now is the time to strike the decicive blow, removing the last vestiges of resistance from Mongolia!"
 MON_sack_the_monastries:0 "Sack the Monasteries"
 MON_sack_the_monastries_desc:0 "Stalin has called for the dissolution of most religious foundations. Who needs religion when you have communism?"
 MON_the_purge:0 "The Purge"
 MON_the_purge_desc:0 "Though we believed we had dealt with the last of the enemies of communism, it appears as though we were mistaken. Foes lay around every corner, awaiting the moment to strike. We must ensure that we strike first."
 MON_soviet_science:0 "Soviet Science"
 MON_soviet_science_desc:0 "Though small in numbers, the Mongolian people have one key technological advantage... the opportunity to draw upon the vast knowledge of the Soviet Union!"
 MON_follow_the_soviets:0 "Toe the Party Line"
 MON_follow_the_soviets_desc:0 "The Stalinist government has guided us well to this point, and thus it is time to propagate a civil and governmental culture of party loyalty in Mongolia, as there is in the Union."
 MON_finish_collectivisation:0 "Commit to Collectivisation"
 MON_finish_collectivisation_desc:0 "It is time to put the finishing touches on the tapestry of Mongolian communism. Glory to the Collective!"
 MON_collectivised_society:0 "Collectivised Society"
 MON_collectivised_society_desc:0 "There's no going back now. The Mongol State will forever be a planned economy of workers toiling in harmony!"
 MON_support_the_anti_fascist_war:0 "Support the Anti-Fascist War"
 MON_support_the_anti_fascist_war_desc:0 "Stalin calls for aid, and we have no choice but to oblige. Russians and Mongolians will fight side-by-side to ensure the survival of communism everywhere!"
 MON_choibalsan_university:0 "Found the Choibalsan University"
 MON_choibalsan_university_desc:0 "The time has come to foster the young minds of Mongolia to carry our legacy into the future. The Mongol Ulsyn Ikh Surguuli, or National University of Mongolia, will do just this."
 MON_soviet_experts:0 "Red Army Experts"
 MON_soviet_experts_desc:0 "Though possessing a long martial history, Mongolia lacks experience in this form of prolonged trench warfare. Let us learn from those more experienced than us."
 MON_support_pan_mongolism:0 "Support Pan-Mongolism"
 MON_support_pan_mongolism_desc:0 "We may have been reduced to a meager acreage, but the Mongol Uls once stood tall above all else, strenching across the world from sea to sea. Our destiny may not lay with the Atlantic, but we might yet spark a sense of union with our westwhile brethren."
 MON_abandon_collectivisation:0 "Abandon Collectivisation" #don't think this is a focus anymore
 MON_integrate_tannu:0 "Integrate the Tuvans" #don't think this is a focus anymore
 MON_integrate_sik:0 "Integrate Sinkiang" #don't think this is a focus anymore
 MON_deal_with_japan:0 "A Deal with Japan" #don't think this is a focus anymore
 MON_industrial_development:0 "Industrial Development"
 MON_industrial_development_desc:0 "The Nomads of Mongolia have nary stepped foot in a factory in their lifetimes. The pastoral way knows not of such sedentary and stagnant livlihoods. But the time has come to modernize. Let us begin developing!"
 MON_forced_urbanisation:0 "Forced Urbanisation"
 MON_forced_urbanisation_desc:0 "The countryside is no place for a man to work for the glory of Mongolia. Efficiency must be attained through any means necessary, even if we upset the delicate balance of life in the steppes."
 MON_soviet_investments:0 "Soviet Investments"
 MON_soviet_investments_desc:0 "While we may be just beginning industrialization, to our north lies the true beacon of economic success on earth. Perhaps Stalin would be willing to invest in fledgling communism."
 MON_soviet_model:0 "Copy the Soviet Model"
 MON_soviet_model_desc:0 "The Soviet economy is the world class model of efficiency and utopia, hand-in-hand. To do well in this world, it is only natural for us to follow suit."
 MON_local_arms_production:0 "Local Arms Production"
 MON_local_arms_production_desc:0 "Until now, arms have been largely produced internationally then purchased at great expense to the state. For true self-sufficiency, we must invest in the production of true Mongolian weaponry."
 MON_industrialised_nation:0 "Industrialized Nation"
 MON_industrialised_nation_desc:0 "The future is now! The nomads of old have all but disappeared, and in their place is a truly modern nation, capable of tackling the dangers to come."
 MON_traditional_way:0 "The Traditional Way"
 MON_traditional_way_desc:0 "Though we have learned much from Stalin and his predecessors, we cannot abandon the roots of Mongolian pastoralism. The steppes are ours to rule, and we will do so as we always have."
 MON_encourage_nomadism:0 "Encourage Nomadism"
 MON_encourage_nomadism_desc:0 "The new wave of industrial thought is both dangerous and harmful to the growth of the Mongol Uls. Let us endeavor to ensure these thoughts do not spread."
 MON_tribute_system:0 "Reintroduce the Tribute System"
 MON_tribute_system_desc:0 "There are certain things nomads, by nature, cannot produce. Agriculture is the business of the Chinese, and thus we will leave it to them. Mongolia once subsisted off of tribute from vassals and foreign powers, and there is no reason we cannot do so again."
 MON_mobilise_nomads:0 "Mobilise the Nomads"
 MON_mobilise_nomads_desc:0 "War is near, and the Mongolian peoples shall never rest until it is won!"
 MON_mongolia_people_army:0 "Mongolian Peoples Army"
 MON_mongolia_people_army_desc:0 "The Mongolian Peoples Army is the newly-established Mongolian division of the Red Army, tasked with securing the interests of international communism wherever it is threatened."
 MON_army_modernisation:0 "Army Modernisation"
 MON_army_modernisation_desc:0 "Firearms from the Great War hardly qualify as modern munitions. If we wish to be taken seriously, we are in desperate need of some upgrades."
 MON_new_rifles:0 "New Rifles"
 MON_new_rifles_desc:0 "Fully-automatic weaponry is a necessity for any modern fighting force."
 MON_new_artillery:0 "Develop Artillery"
 MON_new_artillery_desc:0 "A relatively new concept to Mongolia, artillery guns will provide the support the army needs to protect all that matters."
 MON_motorisation:0 "Motorisation"
 MON_motorisation_desc:0 "Slow infantry and static warfare have never been the strongsuits of Mongolia. We thrive in maneuver and speed, and we need but modernize these tactics to apply them abroad."
 MON_armour:0 "Heavy Horse"
 MON_armour_desc:0 "What is a tank if not a larger, metal horse? To these countrymen, a heavier horse may be the only way to explain these beasts of war."
 MON_tactical_innovations:0 "New Tactics"
 MON_tactical_innovations_desc:0 "When the majority of one's tactics are derived from 13th-century conquests, it becomes clear that some modernization is in order."
 MON_army_traditions:0 "Army Traditions"
 MON_army_traditions_desc:0 "There are few nations with such a militaristic history as Mongolia. Once the rulers of the world, this petty state we find ourselves in is merely a stop-gap to the glory of the new Mongol Uls!"
 MON_legacy_of_khanate:0 "Legacy of the Khanate"
 MON_legacy_of_khanate_desc:0 "The spirit of the great Mongols of old will always be with us, sometimes literally."
 MON_spirit_of_genghis:0 "Spirit of Genghis"
 MON_spirit_of_genghis_desc:0 "Perhaps those Buddhists were onto something... shame that we purged them all."
 MON_mobilize_the_steppes:0 "Mobilize the Steppes"
 MON_mobilize_the_steppes_desc:0 "In the face of true war, every man of the steppes must be prepared to put his life on the line for the glory of communism."
 MON_mongolian_trials:0 "Mongolian Trials"
 MON_mongolian_trials_desc:0 "Pressured by the Soviet Union to execute a red october over the dissidents and religious leaders of the nation, we must choose what path Mongolia will follow now and for the years to come."
 MON_new_mongolian_soviet_investments:0 "New Mongolian-Soviet Investments"
 MON_new_mongolian_soviet_investments_desc:0 "To leave the old nomad culture behind and catch up to industrialization we must ask the Soviet Union for support through investments in our country's manufactury to pursue the dream of a worker's industry."
 MON_mongolian_weapons_of_war:0 "Mongolian Weapons of War"
 MON_mongolian_weapons_of_war_desc:0 "Germany has decided to destroy the works of communism in the world and we must help our comrades to push them back!"
 MON_soviet_artillery_designs:0 "Soviet Artillery Designs"
 MON_soviet_artillery_designs_desc:0 "Pursuing a fast rearmament we must continue to obtain already established military grade materials and our comrades in the Soviet Unions are the only ones capable of providing us with such."
 MON_standarize_weapons:0 "Standarize Weapons"
 MON_standarize_weapons_desc:0 "Our weaponry production is lackluster to say the least. Using soviet designs we can modernize our weapons and mass produce designs."
 MON_spiritual_communism:0 "Spiritual Communism"
 MON_spiritual_communism_desc:0 "Instead of spreading hatred and divide in our country, we must unite under a banner of a more multicultural and sovereign communist Mongolia."
 MON_dismiss_religious_figureheads:0 "Dismiss Religious Figureheads"
 MON_dismiss_religious_figureheads_desc:0 "The religious figureheads that are against the workers revolution must go."
 MON_religious_taxation:0 "Religious Taxation"
 MON_religious_taxation_desc:0 "Using the proceeds of the religious counterparts we can procure a safe net of assets for our further development."
 MON_buddhist_mongolian_cooperation:0 "Buddhist-Communist Cooperation"
 MON_buddhist_mongolian_cooperation_desc:0 "The work of buddhists are a cornerstone of our nation. Instead of displacing them and enjailed them, we should use their skills to keep the worker's machinery working."
 MON_governmental_reform:0 "Governmental Reform"
 MON_governmental_reform_desc:0 "It is time to set in stone our reform for the greater good of Mongolia."
 MON_industrial_expansion:0 "Industrial Expansion"
 MON_industrial_expansion_desc:0 "Our nomadic tradition is centuries behind the rest of the world. It is time to industrialize."
 MON_paving_the_roads:0 "Paving The Roads"
 MON_paving_the_roads_desc:0 "The shape of our infrastructure is pathetic. Investing in our roads and terrains will come a long way."
 MON_invite_soviet_scientists:0 "Invite Soviet Scientits"
 MON_invite_soviet_scientists_desc:0 "The mongolian academia is mostly theological and traditionalist. We need to innovate the way Mongolia does its scientific advancement."
 MON_mongolian_constitution:0 "Mongolian Constitution"
 MON_mongolian_constitution_desc:0 "Just like Stalin established a new soviet constitution, we must do a change into our rudimentary set of laws to move forward as a nation."
 MON_soviet_industry_subsidy:0 "Soviet Industry Subsidies"
 MON_soviet_industry_subsidy_desc:0 "With the help of our comrades in the Soviet Union we can advance further to progress from an agrarian nation to an industrialized powerhouse."
 MON_mongolian_army_industry:0 "Mongolian Army Industry"
 MON_mongolian_army_industry_desc:0 "With the germans at our doorstep we must prioritize the defence of communism over the production of goods."
 MON_unite_the_steppes:0 "Unite The Steppes"
 MON_unite_the_steppes_desc:0 "The separation of different races and cultures in Mongolia must be addressed."
 MON_demand_old_mongolian_states:0 "Demand Old Mongolian States"
 MON_demand_old_mongolian_states_desc:0 "The soviets have been controlling ethnic mongolian states. We must send a letter to Stalin demanding the return of those territories to keep unifying the Steppes."
 MON_mongolian_truck_factories:0 "Mongolian Truck Factories"
 MON_mongolian_truck_factories_desc:0 "The invention of cars have been a new page in human history. Horses are no longer needed and we need to accept this fact."
 MON_industrialization:0 "Industrialization"
 MON_industrialization_desc:0 "The old nomadic habits are no longer what will feed our country. Only a industrialized country will be able to meet the demands of our people."
 MON_new_arms_cache:0 "New Arms Cache"
 MON_new_arms_cache_desc:0 "Weapons are also as good as butter."
 MON_search_for_metals:0 "Search For Metals"
 MON_search_for_metals_desc:0 "The lack of resources devolves mostly by the lack of exploitation. We must dig deeper."
 MON_new_nomadic_fruits:0 "New Nomadic Fruits"
 MON_new_nomadic_fruits_desc:0 "The discovery of new resources in our nation will give us the boost we need to continue the advancement of our nation."
 MON_raw_material_labour:0 "Raw Material Labour"
 MON_raw_material_labour_desc:0 "With the traditional mongolian work of materials and the technological advancement we can pursue using improved techniques to obtain raw materials."
 MON_use_soviet_tech:0 "Use Soviet Technology"
 MON_use_soviet_tech_desc:0 "With the ideas of new armored weaponry floating around the world, we must follow our soviet counterparts to develop and use tank designs in future warfare."
 MON_medium_armor_supremacy:0 "Medium Armor Supremacy"
 MON_medium_armor_supremacy_desc:0 ""
 MON_appoint_morozov:0 "Appoint Morozov"
 MON_appoint_morozov_desc:0 "Morozov representatives will come to Mongolia and help us further develop our new tank technology."
 MON_heavy_armor_supremacy:0 "Heavy Armor Supremacy"
 MON_heavy_armor_supremacy_desc:0 ""
 MON_appoint_okmo:0 "Appoint OKMO"
 MON_appoint_okmo_desc:0 "OKMO representatives will come to Mongolia and help us further develop our new tank technology."
 MON_improved_weaponry:0 "Improved Weaponry"
 MON_improved_weaponry_desc:0 "Mongolia's weaponry is still tied to WW1 designs. We must update our new gun arsenal."
 MON_release_the_horses:0 "Release The Horses"
 MON_release_the_horses_desc:0 "Horses are no longer useful in the face of technology that supplies troops faster and better. :("
 MON_invite_soviet_military_staff:0 "Invite Soviet Military Staff"
 MON_invite_soviet_military_staff_desc:0 "With cooperation with the Soviet Union we will shape our military up."
 MON_mongolian_armory:0 "Mongolian Armory"
 MON_mongolian_armory_desc:0 "The use of light armory will accomodate the needs of our people."
 MON_armored_genghis_khan:0 "Armored Genghis Khan"
 MON_armored_genghis_khan_desc:0 "The use of light tank units will remind Mongolia of its glorious past."
 MON_support_artillery:0 "Support Artillery"
 MON_support_artillery_desc:0 "Artillery has become an essential part of any army and we must learn how to better our arsenal and mass produce it."
 MON_mongolian_tankograd:0 "Mongolian Tankograd"
 MON_mongolian_tankograd_desc:0 "The constant defeat in the soviet front forces us to leave behind the needs of the people and mass-produce war equipment."
 MON_infantry_devlopment:0 "Infantry Development"
 MON_infantry_devlopment_desc:0 "Guns for the people"
 MON_modern_support_warfare:0 "Modern Support Warfare"
 MON_modern_support_warfare_desc:0 "Using just guns won't win us any war."
 MON_mongolian_women_workers:0 "Mongolian Women Workers"
 MON_mongolian_women_workers_desc:0 "Women must step out of their traditional roles and help in the fight against fascism!"
 MON_steppe_logistics:0 "Steppe Logistics"
 MON_steppe_logistics_desc:0 "Using the learnings of our ancestors we know we must supply our troops to defeat the enemy."
 MON_heavy_artillery:0 "Heavy Artillery"
 MON_heavy_artillery_desc:0 "Big guns will pulverize the enemy"
 MON_mongolian_katyushas:0 "Mongolian Katyushas"
 MON_mongolian_katyushas_desc:0 "The soviets have combined motorized and artillery efficiently and perhaps that will give us the edge to go forward in war."
 MON_mongolian_wunderwaffen:0 "Mongolian \"Wunderwaffen\""
 MON_mongolian_wunderwaffen:0 "The germans have boasted about creating a miracle weapon, but they're not the only ones with a trick up their sleeve."
 MON_mongolian_socialist_science:0 "Mongolian Socialist Science"
 MON_mongolian_socialist_science_desc:0 "Combining our brains and hearts we must push forward against the enemy."
 MON_crush_the_fascists:0 "Crush The Facists!"
 MON_crush_the_fascists_desc:0 "The nazis have betrayed us and thus we must teach them a lesson!"
