 ##### BULGARIA #####
 
 #### FOCUSES ####
 BUL_kings_government:0 "The Tsar's Government" #this isn't a focus
 BUL_king_and_country:0 "For the Tsar"
 BUL_king_and_country_desc:0 "Tsar Boris is the only man capable of leading Bulgaria through the coming storm. All hail the Tsar!"
 BUL_golden_age:0 "The Golden Age"
 BUL_golden_age_desc:0 "Bulgaria is fully independent; Bulgaria is at peace. These two events that so rarely align have ushered in a new era of prosperity for Bulgaria!"
 BUL_industrial_expansion:0 "Industrial Expansion"
 BUL_industrial_expansion_desc:0 "Let us make the most of this good fortune and expand our industrial capacity beyond what was previously possible."
 BUL_economic_boom:0 "Economic Boom"
 BUL_economic_boom_desc:0 "This era of prosperity never seems to stop giving! Let us hope these peaceful times never end."
 BUL_agricultural_development:0 "Agricultural Development"
 BUL_agricultural_development_desc:0 "Developing a greater Bulgaria, one farmer at a time."
 BUL_farming_modernisation:0 "Farming Modernisation"
 BUL_farming_modernisation_desc:0 "Agricultural autarky may be nothing but a dream, but investing in modern agricultural methods will certainly contribute to a healthier economy."
 BUL_heavy_industry_investments:0 "Heavy Industry Investments"
 BUL_heavy_industry_investments_desc:0 "In terms of heavy equipment, Bulgarian industry is fairly lacking. In the event that we must defend ourselves, it is imperative we establish a baseline level of munitions production."
 BUL_expand_military_production:0 "Expand Domestic Production"
 BUL_expand_military_production_desc:0 "Any guns not produced in Bulgaria must be purchased, increasing our reliance on foreign markets. With tensions rising, perhaps it would be wise to expand our local factories before looking outwards."
 BUL_national_defence_industry:0 "National Defence Industry"
 BUL_national_defence_industry_desc:0 "We must greatly expand our national arms industry if we are to keep up with increased demands."
 BUL_research_teams:0 "Expand the Sofia University"
 BUL_research_teams_desc:0 "The greatest minds of Europe gather in the prestigious academy of Sofia, cementing Bulgaria's position as the intellecual center of all the world! Probably."
 BUL_reaffirm_territorial_claims:0 "Reaffirm Territorial Claims"
 BUL_reaffirm_territorial_claims_desc:0 "Of the nations that were butchered by the Great War, Bulgaria was cut up fairly badly. The Treaty of Neuilly in 1919 forced us to relinquish all of our rightful conquests, in return for guaranteed access to the Aegean Sea, a stipulation the Entente never fulfilled. If the enemy refuses to uphold their end, then we needn't uphold ours."
 BUL_northern_claims:0 "Northern Claims"
 BUL_northern_claims_desc:0 "Perhaps the most humiliating of our territorial losses was the return of Dobrudja to our longtime rivals, the Romanians."
 BUL_southern_claims:0 "Southern Claims"
 BUL_southern_claims_desc:0 "Broken promises breed bitter feelings. The Allies have none to blame but themselves for this crumbling world. Let us take what is ours."
 BUL_western_claims:0 "Western Claims"
 BUL_western_claims_desc:0 "For the crime of daring too much, Bulgaria was stripped of North Macedonia and Southern Serbia, which were integrated into the failed Yugoslav state. It is never too late for justice."
 BUL_greater_bulgaria:0 "Proclaim Greater Bulgaria"
 BUL_greater_bulgaria_desc:0 "The State of Greater Bulgaria is restored! These few long years have truly brought Bulgaria onto the table of Great Powers, cementing us as the Prussia of the Balkans!"
 BUL_armed_forces:0 "Bulgarian Armed Forces"
 BUL_armed_forces_desc:0 "Though forced to largely disarm after the Great War, the twenty year armistice is nearly over. We're certain the Brits wouldn't mind some minor reorganization."
 BUL_royal_army:0 "The Royal Army"
 BUL_royal_army_desc:0 "The coming conflict requires a grand army. An army loyal to [BUL.GetLeader]."
 BUL_new_rifles:0 "New Rifles"
 BUL_new_rifles_desc:0 "Fully-automatic weaponry is a necessity for any modern fighting force."
 BUL_new_artillery:0 "New Artillery"
 BUL_new_artillery_desc:0 "Though one might believe infantry is the core of an army, artillery is the true pin that holds it all together. Without the thundering guns, any trench would be overrun in an instant. We cannot overstate the importance of ensuring our artillery guns are modern and plentiful."
 BUL_motorisation:0 "Motorise the Army"
 BUL_motorisation_desc:0 "The twentieth century requires certain adaptations. Slow-moving leg infantry cannot match the pace of blitzkrieg, thus we must devise an alternative strategy."
 BUL_armour:0 "Armour Experiments"
 BUL_armour_desc:0 "It would be foolish to overlook the impact of armor in recent conflicts. We would do well to imitate these designs."
 BUL_tactical_innovations:0 "Tactical Innovations"
 BUL_tactical_innovations_desc:0 "Modern warfare requires adaptation and revision to succeed. We are not so vain as to believe there is nothing to be gleamed from reflection, and thus we shall rewrite the Art of War in our own ink. This will be Sun Tzu's Director's Cut."
 BUL_special_forces:0 "Bulgarian Special Forces"
 BUL_special_forces_desc:0 "Transforming the Royal Guard into an elite corps of specialized soldiers seems worth a try."
 BUL_new_cavalry:0 "The New Cavalry"
 BUL_new_cavalry_desc:0 "With the motorization of the army underway, it is time to begin mass production of vehicles to sustain our burgeoning army."
 BUL_german_cooperation:0 "Wehrmacht Cooperation"
 BUL_german_cooperation_desc:0 "The Germans are the leading entity in the field of military tactics. The concept of blitzkrieg may be impressive, but we shall take these lessons and build upon them in a strictly Bulgarian manner."
 BUL_german_licenses:0 "German Equipment"
 BUL_german_licenses_desc:0 "Our industry has come far, but there is no shame in utilizing foreign designs for the glory of Greater Bulgaria."
 BUL_german_experts:0 "German Experts"
 BUL_german_experts_desc:0 "The Wehrmacht hosts many brilliant minds. Though they may never reach the Bulgarian level of tactical genius, there are certainly lessons to be gleamed from these great men."
 BUL_air_force:0 "Bulgarian Air Force"
 BUL_air_force_desc:0 "Over are the days of purely grounded warfare."
 BUL_fighter_developments:0 "Fighter Developments"
 BUL_fighter_developments_desc:0 "In case Göring eats the Luftwaffe, we need a backup."
 BUL_bomber_developments:0 "Bomber Developments"
 BUL_bomber_developments_desc:0 "Commit war crimes with utmost effectiveness!"
 BUL_navy:0 "Bulgarian Navy"
 BUL_navy_desc:0 "Did the Italians mess up that bad?"
 BUL_black_sea_fleet:0 "Black Sea Dominance"
 BUL_black_sea_fleet_desc:0 "We're certain that the Russians won't mind a contesting power in the Black Sea."
 BUL_raiding_fleet:0 "Raiding Fleet"
 BUL_raiding_fleet_desc:0 "The Kriegsmarine's U-Boats are brilliant in design and function. We would do well to mimic these innovations."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Gains National Spirit §YForeign Industry§!, which grants (£political_power_texticon  Political Power Gain: §G+5%§!, £construction_speed_texticon  Construction Speed: §R-10%§!, £civ_factory_output  Factory Output: §R-2%§!, £prod_eff_cap  Production Efficiency Cap: §R-5%§!, £efficiency_growth_texticon  Production Efficiency growth: §R-5%§!)"
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Modify §YForeign Industry§! by\n£construction_speed_texticon  Construction Speed: §G+5%§!\n£prod_eff_cap  Production Efficiency Cap: §G+3%§!\n£efficiency_growth_texticon  Production Efficiency growth: §G+3%§!"
 BUL_united_we_shall_prevail_tt:0 "[BUL.GetFlag][BUL.GetNameDefCap] and any Balkan communist ally gain National Spirit §YThe Balkans United§!, which grants (£organization_texticon  Division Organization: §G+10%§!, £attack_texticon  Division Attack on core territory: §G+15%§!, £defence_texticon  Division Defense on core territory: §G+15%§!)."
 BUL_balkan_trade_union_secretariat_tt:0 "Every Balkan nation allied with Bulgaria gains National Spirit §YBalkan Trade Union Secretariat§!, which grants (£consumer_goods_texticon  Consumer Goods Factories: §Y-5%§!, £political_power_texticon  Economy Laws Cost: §G-35%§!, £political_power_texticon  Trade Laws Cost: §G-35%§!)."
 BUL_appeal_to_european_capitalists_cg_tt:0 "Modify §YForeign Industry§! National Spirit by \n£consumer_goods_texticon  Consumer Goods Factories: §Y-5%§!"
 BUL_free_balkan_states_ns_tt:0 "\nGains National Spirit §YOur Duty in the Balkans§!, which grants (£consumer_goods_texticon  Consumer Goods Factories: §Y-1%§! for each country guaranteed, £stability_texticon  Stability: §G+5%§! for each country guaranteed, £manpower_texticon  Weekly Manpower: §G+1000§! not affected by countries guaranteed)."
UL_support_the_spanish_coup_tt:2 "A general who fought in the Spanish Civil War will get promoted to §YField Marshal§!, adding §G1§! Skill Level upon the conclusion of the Spanish civil war. §RRequires sending volunteers to§! §Y[GetNationalistSpainFlag]Nationalist Spain§!."
