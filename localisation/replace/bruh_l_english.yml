 DOD_romania.501.t:0 "Romania asks for ceasefire"
 DOD_romania.501.d:0 "Romanian envoys of the new King Michael have approached us asking for a ceasefire, promising to help us in the war against the Germans."
 DOD_romania.501.a:0 "Accept the Ceasefire"
 DOD_romania.501.b:0 "There will be no peace"
 romania.7.t:0 "Peace Negotiations With [SOV.GetNameDef]"
 romania.7.d:0 "[Root.GetAdjective] communist Constantin Parhon has contacted our government and offered his help in establishing contact with the [SOV.GetAdjective] regime. A meeting has been set up in a secret location in Germany, where we will be offered the opportunity to cede territory in return for continued [Root.GetAdjective] sovereignty. \n\nThe Romanian forces are rapidly depleting, and previous attempts to open a line of communication has been unsuccessful. This may be our only hope for a peaceful resolution to the conflict."
 romania.7.a_tt:0 "§YIf [SOV.GetName] accepts:\n§!"
 romania.7.a:0 "There is no winning this war"
 romania.8.t:0 "Embarrassing Defeat"
 romania.8.d:0 "Our invasion of Romania has been a spectacular failure. In the face of continued defeats and foreign pressure we have no choice to but sign a peace treaty with Romania."
 romania.8.a:0 "Sign the Treaty"
 generic.26.t:0 "Propaganda Expired"
 generic.26.d:0 "Your Propaganda Mission has expired, go to your Descsions to enact a new one.\n\n The Propaganda option will become available again in 365 days."
 generic.26.a:0 "Ok"
 startingevent.999.t:0 "Non Historical AI"
 startingevent.999.d:0 "You (or the host) has disabled Historical AI. If this is Multiplayer this is not advised as nations may not act how expected. If singleplayer there is virtually no non historical AI, so they won't do anything interesting."
 startingevent.999.a:0 "Ok"
 startingevent.1000.t:0 "Possible Ghost Player"
 startingevent.1000.d:0 "The game believes there is a player on a nation that is typically not for players.\nThis list includes Venezuela, Portugal, Belgium, Luxembourg, Switzerland, Austria, Czechoslovakia, Sweden, Denmark, Norway, Yugoslavia, Greece, Lithuania, Latvia, Estonia,  China, Dutch East Indies, Philippines, Malaya,  Turkey, Iraq, or Iran.\nPlease ensure that all non-player nations show up as such. You can tell if a nation has it's AI off by wether or not when you open the diplomatic screen you see the player logo on things like 'ask for military access' instead of the number telling you the AI will or won't accept."
 startingevent.1000.a:0 "Ok"
 startingevent.1001.t:0 "TFB Mods"
 startingevent.1001.d:0 "TFB recently removed it's Air Designer, but if you wish to continue using it you may search on the workshop for 'TFB Plane Designer' and download the sub mod.\nIf you wish to play on NSB then search for 'TFB No Step Back'.\nTo play on BTFB patch pre tank designer, search for 'TFB Battle for the Bosporus'."
 startingevent.1001.a:0 "Ok"
